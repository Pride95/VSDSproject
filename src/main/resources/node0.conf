akka {
  actor {
    provider = remote
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 10000
    }
  }
  loglevel = "ERROR"
}
nodeapp {
	id = 0
	remote_ip = "127.0.0.1"
	remote_port = 10000
	
	
	crashNormal = false
	crashCache = false
	crashFlush = false
	crashChange = false
	
	joinPeer = false
	joinOnJoin = false
	joinOnChange = false
	
}
